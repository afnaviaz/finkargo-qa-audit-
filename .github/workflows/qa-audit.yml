name: QA Audit

on:
  workflow_dispatch:
    inputs:
      pais:
        description: "Pa√≠s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging

jobs:
  run-audit:
    runs-on: self-hosted

    steps:
      # --- PASO 1: LIMPIEZA Y CLONADO QUIR√öRGICO ---
      - name: Manual Clean Checkout
        run: |
          echo "üßπ Limpiando workspace (incluyendo archivos ocultos)..."
          # Borramos todo para asegurar un entorno virgen
          find . -mindepth 1 -delete
          
          echo "üì• Clonando rama espec√≠fica para evitar errores de objetos corruptos..."
          # Usamos --single-branch y --branch para ignorar la referencia 'main 2' que causa el error
          git clone --depth 1 --single-branch --branch main https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          
          echo "‚úÖ Verificando archivos descargados:"
          ls -R scripts/

      # --- PASO 2: CONFIGURACI√ìN DE OLLAMA ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          
          if ! pgrep -x "ollama" > /dev/null; then
            ollama serve &
          fi
          
          echo "‚è≥ Esperando a Ollama..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            ollama pull llama3
          fi

      # --- PASO 3: EJECUCI√ìN CON VALIDACI√ìN DE RUTA ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Verificamos si el archivo existe antes de chmod para evitar el error "No such file"
          if [ -f "scripts/run_env.sh" ]; then
            chmod +x scripts/run_env.sh
            bash scripts/run_env.sh ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}
          else
            echo "‚ùå ERROR: No se encontr√≥ scripts/run_env.sh. El clonado fall√≥."
            exit 1
          fi

      # --- PASO 4: SUBIDA DE EVIDENCIAS ---
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            scripts/report_*.html
            scripts/results_*.json
            scripts/log_*.txt
          retention-days: 30
