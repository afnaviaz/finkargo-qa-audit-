name: Finkargo API QA Audit (Agentic)

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde el botÃ³n "Run workflow"
  schedule:
    - cron: '0 13 * * 1-5' # EjecuciÃ³n automÃ¡tica (L-V a las 8:00 AM COL)

jobs:
  audit-job:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Evita que se quede pegado si Ollama se pone lento

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: ðŸ—„ï¸ Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: ðŸ¤– Install and Start Ollama
        run: |
          # Instalar Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          
          # Iniciar el servidor de Ollama en segundo plano
          ollama serve &
          
          # Esperar a que el servicio estÃ© arriba
          echo "â³ Esperando a que Ollama inicie..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          # Descargar el modelo solo si no estÃ¡ en el cachÃ©
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            echo "ðŸ“¥ Descargando Llama 3 (esto solo pasarÃ¡ una vez)..."
            ollama pull llama3
          else
            echo "âœ… Modelo recuperado del cachÃ©."
          fi

      - name: ðŸš€ Run QA Audit Script
        env:
          # Estas variables deben estar en Settings > Secrets de tu GitHub
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Damos permisos y ejecutamos
          chmod +x scripts/run_env.sh
          bash scripts/run_env.sh ALL Testing
