name: QA Audit

on:
  workflow_dispatch:
    inputs:
      pais:
        description: "Pa√≠s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging

jobs:
  run-audit:
    runs-on: self-hosted

    steps:
      # --- SOLUCI√ìN AL ERROR: fatal: bad object refs/heads/main 2 ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main         # Forzamos la rama principal espec√≠ficamente
          fetch-depth: 1    # Traemos solo el √∫ltimo commit para evitar objetos corruptos del historial
          clean: true       # Limpieza profunda del workspace del runner

      # --- CONFIGURACI√ìN DE OLLAMA (Llama 3) ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          # Instalar Ollama si no existe en el runner
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          
          # Levantar el servicio si no est√° activo
          if ! pgrep -x "ollama" > /dev/null; then
            ollama serve &
          fi
          
          echo "‚è≥ Esperando respuesta de Ollama API..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          # Pull del modelo si no est√° en cache
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            echo "üì• Descargando Llama 3..."
            ollama pull llama3
          else
            echo "‚úÖ Modelo recuperado del cach√© local."
          fi

      # --- EJECUCI√ìN DE LA AUDITOR√çA ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Asegurar permisos de ejecuci√≥n
          chmod +x scripts/run_env.sh
          # Ejecutar el script con los par√°metros del usuario
          bash scripts/run_env.sh ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}

      # --- SUBIDA DE EVIDENCIAS ---
      - name: Upload Reports
        if: always() # Se ejecuta aunque fallen las pruebas
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            scripts/report_*.html
            scripts/results_*.json
            scripts/log_*.txt
          retention-days: 30
