name: QA Audit

on:
  workflow_dispatch:
    inputs:
      pais:
        description: "Pa√≠s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging

jobs:
  run-audit:
    runs-on: self-hosted

    steps:
      # --- PASO 1: CLONADO MANUAL Y REPARACI√ìN DE ESTRUCTURA ---
      - name: Manual Clean Checkout
        run: |
          echo "üßπ Limpiando workspace de forma absoluta..."
          find . -mindepth 1 -delete
          
          echo "üì• Clonando repositorio (Rama: main)..."
          # Clonamos solo la rama main para evitar el error de 'bad object main 2'
          git clone --depth 1 --single-branch --branch main https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          
          echo "üìç Ubicaci√≥n actual: $(pwd)"
          echo "üìÇ Verificando archivos descargados:"
          ls -R

      # --- PASO 2: CONFIGURACI√ìN DE OLLAMA ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          
          if ! pgrep -x "ollama" > /dev/null; then
            ollama serve &
          fi
          
          echo "‚è≥ Esperando a que Ollama responda..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            echo "üì• Descargando modelo Llama 3..."
            ollama pull llama3
          else
            echo "‚úÖ Modelo recuperado del cach√©."
          fi

      # --- PASO 3: B√öSQUEDA Y EJECUCI√ìN DEL SCRIPT ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Buscamos el script en todo el repositorio para evitar errores de ruta
          SCRIPT_PATH=$(find . -name "run_env.sh" | head -n 1)
          
          if [ -n "$SCRIPT_PATH" ]; then
            echo "‚úÖ Script detectado en: $SCRIPT_PATH"
            chmod +x "$SCRIPT_PATH"
            # Ejecutamos usando la ruta encontrada
            bash "$SCRIPT_PATH" ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}
          else
            echo "‚ùå ERROR: No se encontr√≥ run_env.sh en ninguna carpeta del repositorio."
            echo "Contenido del nivel ra√≠z:"
            ls -la
            exit 1
          fi

      # --- PASO 4: SUBIDA DE ARTEFACTOS ---
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            **/report_*.html
            **/results_*.json
            **/log_*.txt
          retention-days: 30
