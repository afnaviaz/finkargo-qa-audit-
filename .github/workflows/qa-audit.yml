name: QA Audit

on:
  workflow_dispatch:
    inputs:
      pais:
        description: "Pa√≠s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging

jobs:
  run-audit:
    runs-on: self-hosted

    steps:
      # --- SOLUCI√ìN ERROR GIT (OPCI√ìN 1) ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # --- CONFIGURACI√ìN DE OLLAMA ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          # Instalar solo si no existe
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          
          # Iniciar servicio si no est√° corriendo
          if ! pgrep -x "ollama" > /dev/null; then
            ollama serve &
          fi
          
          echo "‚è≥ Esperando a que Ollama est√© disponible..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          # Descargar modelo si no est√° en cach√©
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            echo "üì• Descargando Llama 3..."
            ollama pull llama3
          else
            echo "‚úÖ Modelo recuperado del cach√©."
          fi

      # --- EJECUCI√ìN DE AUDITOR√çA ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          chmod +x scripts/run_all.sh
          bash scripts/run_all.sh ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}

      # --- SUBIDA DE ARTEFACTOS ---
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            scripts/report_*.html
            scripts/results_*.json
            scripts/log_*.txt
          retention-days: 30
