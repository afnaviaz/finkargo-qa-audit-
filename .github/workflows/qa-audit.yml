name: QA Audit

on:
  workflow_dispatch:
    inputs:
      pais:
        description: "Pa√≠s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging

jobs:
  run-audit:
    runs-on: self-hosted  # Nota: Aseg√∫rate de que el runner tenga acceso a internet para bajar Ollama la primera vez

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- INICIO BLOQUE OLLAMA ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          # Instalar solo si no existe el comando ollama
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          
          # Iniciar el servicio en segundo plano si no est√° corriendo
          ollama serve &
          
          echo "‚è≥ Esperando a que Ollama inicie..."
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          
          # Solo descarga el modelo si no se recuper√≥ del cach√©
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            echo "üì• Descargando Llama 3..."
            ollama pull llama3
          else
            echo "‚úÖ Modelo recuperado del cach√©."
          fi
      # --- FIN BLOQUE OLLAMA ---

      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Aseg√∫rate de tenerlo en Secrets
        run: bash scripts/run_all.sh ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            scripts/report_*.html
            scripts/results_*.json
            scripts/log_*.txt
          retention-days: 30
