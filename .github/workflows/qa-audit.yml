steps:
      # --- PASO 1: CLONADO MANUAL FORZADO ---
      - name: Manual Clean Checkout
        run: |
          echo "üßπ Limpieza profunda..."
          find . -mindepth 1 -delete
          
          echo "üì• Clonando repositorio..."
          # Clonamos y forzamos el nombre del directorio a la carpeta actual (.)
          git clone --depth 1 --single-branch --branch main https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          
          echo "üìç Ubicaci√≥n actual:"
          pwd
          echo "üìÇ Contenido del directorio (recursivo):"
          ls -R

      # --- PASO 2: CONFIGURACI√ìN DE OLLAMA ---
      - name: Cache Ollama Models
        id: cache-ollama
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama-llama3

      - name: Install and Start Ollama
        run: |
          if ! command -v ollama &> /dev/null; then
            curl -fsSL https://ollama.com/install.sh | sh
          fi
          if ! pgrep -x "ollama" > /dev/null; then
            ollama serve &
          fi
          until curl -s http://localhost:11434/api/tags > /dev/null; do
            sleep 5
          done
          if [[ "${{ steps.cache-ollama.outputs.cache-hit }}" != 'true' ]]; then
            ollama pull llama3
          fi

      # --- PASO 3: EJECUCI√ìN CON B√öSQUEDA DIN√ÅMICA ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Buscamos el archivo sin importar en qu√© subcarpeta haya quedado
          SCRIPT_PATH=$(find . -name "run_env.sh" | head -n 1)
          
          if [ -n "$SCRIPT_PATH" ]; then
            echo "‚úÖ Script encontrado en: $SCRIPT_PATH"
            chmod +x "$SCRIPT_PATH"
            bash "$SCRIPT_PATH" ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}
          else
            echo "‚ùå ERROR: El archivo run_env.sh NO existe en ninguna parte del repositorio."
            echo "Contenido detectado:"
            ls -la
            exit 1
          fi
