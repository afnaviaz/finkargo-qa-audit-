name: QA Audit
on:
  workflow_dispatch:
    inputs:
      pais:
        description: "PaÃ­s a auditar"
        required: true
        default: "CO"
        type: choice
        options:
          - CO
          - MX
          - ALL
      ambiente:
        description: "Ambiente"
        required: true
        default: "Testing"
        type: choice
        options:
          - Testing
          - Staging
jobs:
  run-audit:
    runs-on: self-hosted
    steps:
      # --- PASO 1: CLONADO MANUAL Y REPARACIÃ“N DE ESTRUCTURA ---
      - name: Manual Clean Checkout
        run: |
          echo "ðŸ§¹ Limpiando workspace de forma absoluta..."
          find . -mindepth 1 -delete
          
          echo "ðŸ“¥ Clonando repositorio (Rama: main)..."
          git clone --depth 1 --single-branch --branch main https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          
          echo "ðŸ“ UbicaciÃ³n actual: $(pwd)"
          echo "ðŸ“‚ Verificando archivos descargados:"
          ls -R

      # --- PASO 2: EJECUCIÃ“N DEL SCRIPT ---
      - name: Run QA Audit
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          CONF_USER: ${{ secrets.CONF_USER }}
          CONF_TOKEN: ${{ secrets.CONF_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "ðŸ“‚ Entrando a la carpeta scripts..."
          cd scripts
          
          echo "ðŸ“„ Archivos encontrados en scripts/:"
          ls -F
          
          SCRIPT_TO_RUN=$(ls run_env.sh run_all.sh 2>/dev/null | head -n 1)
          
          if [ -f "$SCRIPT_TO_RUN" ]; then
            echo "ðŸš€ Ejecutando: $SCRIPT_TO_RUN"
            chmod +x "$SCRIPT_TO_RUN"
            ./"$SCRIPT_TO_RUN" ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}
          else
            echo "âŒ ERROR: No se encontrÃ³ run_env.sh ni run_all.sh dentro de la carpeta scripts/."
            exit 1
          fi

    # --- PASO 3: PUBLICAR ANÃLISIS EN JOB SUMMARY ---
      - name: Publicar AnÃ¡lisis en Job Summary
        if: always()
        run: |
          ANALYSIS_FILE=$(find . -name "claude-analysis.md" | head -n 1)
          
          echo "## ðŸ¤– AnÃ¡lisis de Causa RaÃ­z - Claude AI" >> $GITHUB_STEP_SUMMARY
          echo "**PaÃ­s:** ${{ github.event.inputs.pais }} | **Ambiente:** ${{ github.event.inputs.ambiente }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "$ANALYSIS_FILE" ]; then
            cat "$ANALYSIS_FILE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se generÃ³ archivo de anÃ¡lisis." >> $GITHUB_STEP_SUMMARY
          fi

      # --- PASO 4: SUBIDA DE ARTEFACTOS ---
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.event.inputs.pais }}-${{ github.event.inputs.ambiente }}
          path: |
            **/report_*.html
            **/results_*.json
            **/log_*.txt
            **/claude-analysis.md
          retention-days: 30
